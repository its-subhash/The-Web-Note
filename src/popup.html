<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="min-w-64 min-h-64 max-h-[590px] bg-amber-400 text-red-50">
    <div class="add-note flex flex-col gap-[10px] rounded-xl p-[10px]">
      <textarea
        name="new-note"
        id="new-note"
        rows="1"
        cols="30"
        placeholder="Add Note..."
        class="min-h-[40px] border-2 border-gray rounded-sm text-lg overflow-hidden text-center focus:outline-none placeholder:text-red-50 placeholder:translate-y-1 "
        autofocus
      ></textarea>
      <div id="bttns" class="flex justify-evenly">
        <button id="add-note-button" class="w-[3rem] bg-cyan-500 rounded-sm">
          Add
        </button>
        <button id="dashboard-button" class="w-[6rem] bg-pink-500 rounded-sm">
          Dashboard
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
